<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player - Suomi Poikas Hockey Club</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/png" href="images/finland-flag-icon.png" />

    <script src="/common.js"></script>
    <script src="/seasons.js"></script>
    <script src="./player.js"></script>
  </head>
  <body>
    <div class="header">
      <h1><a href="/">Suomi Poikas Hockey Club</a></h1>
    </div>
    <div class="container">
      <div class="sidebar">
        <img src="/images/000-placeholder.jpg" alt="Player Photo" />
        <span class="caption">Player Photo</span>
      </div>
      <main>
        <article>
          <h2 id="playername">Player Name</h2>
          <p id="bio">Player bio goes here.</p>
          <h2>Player Info</h2>
          <table class="statsheet">
            <tr>
              <th>Position</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Number</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Height</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Weight</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Shoots</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Joined</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Born</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Years</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Seasons</th>
              <td>-</td>
            </tr>
            <tr>
              <th>Championships</th>
              <td>-</td>
            </tr>
          </table>
        </article>
        <div class="seasons">
          <h2>Seasons Played with the Poikas</h2>
          <table id="seasons" class="seasons">
            <tr>
              <th>Season</th>
              <th>Rec League</th>
              <th>C/CC League</th>
            </tr>
          </table>
        </div>

        <div class="prevnext">
          <a href="." id="prev">Previous Player</a> Next:
          <a href="." id="next">Next Player</a>
        </div>
      </main>
    </div>
    <script>
      // Function to extract the player's name from the URL
      const urlSearchParams = new URLSearchParams(window.location.search);
      const playerName = urlSearchParams.get("player");

      if (!playerName) {
        window.location.href = "/";
      }

      loadPlayerInfo(playerName);
    </script>
  </body>
</html>
