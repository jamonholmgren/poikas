<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player - Suomi Poikas Hockey Club</title>
    <link rel="stylesheet" href="/styles.css?c=2" />
    <link rel="icon" type="image/png" href="/images/finland-flag-icon.png" />

    <script src="/common.js?c=2"></script>
    <script src="./players.js?c=2"></script>
  </head>
  <body>
    <div class="header">
      <h1><a href="/">Suomi Poikas Hockey Club</a></h1>
    </div>
    <nav id="nav"></nav>
    <script>
      buildMenu("#nav");
    </script>
    <div class="container">
      <div class="sidebar">
        <img src="/images/poikas-rec-2023-fall-champions.jpg" alt="Poikas" />
        <span class="caption">Poikas</span>
      </div>
      <main>
        <article>
          <h2>All Players</h2>
          <table id="players" class="roster">
            <thead>
              <tr>
                <th data-field="imageHTML">Img</th>
                <th data-field="profileLink">Player</th>
                <th data-field="pos">Pos</th>
                <th data-field="number">Num</th>
                <th data-field="ht">Ht</th>
                <th data-field="wt">Wt</th>
                <th data-field="age">Age</th>
                <th data-field="recLink">Rec</th>
                <th data-field="cLink">C/CC</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
      </main>
    </div>
    <script>
      (async () => {
        const data= await loadData()

        const players = data.players.slice().sort((a, b) => {
          if (a.active < b.active) return 1
          if (a.active > b.active) return -1
          return 0
        })

        renderTable("#players", players)
      })()
    </script>
    <!-- Google tag (gtag.js) -->

      src="https://www.googletagmanager.com/gtag/js?id=G-T6M8LZYF5Q"
    ></script>

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-T6M8LZYF5Q");
    </script>
  </body>
</html>
